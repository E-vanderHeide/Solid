function mouseenter(d){
  var xPosition = (width*0.5)-110;
  var yPosition = height*0.5-30;
  var dPercentage = (100 * d.value);
  var mPercentage = (d["coverage"]/totalCoverage);

  if (d["name"] !== "Communicatable" && d["name"] !== "non" && d["name"] !== "infectus") {
    d3.select("#tooltip")
    .style("left", xPosition + "px")
    .style("top", yPosition + "px");
  d3.select("#tooltip #heading")
    .text(d["name"]);
  d3.select("#tooltip #death")
    .text("Death data: " + dPercentage + " % ");
  d3.select("#tooltip #media")
    .text("Media Coverage: " + mPercentage + "%");
  d3.select("#tooltip").classed("hidden", false);
  }else{
    d3.select("#tooltip")
    .style("left", xPosition + "px")
    .style("top", yPosition + "px");
    d3.select("#tooltip #heading")
    .text(d["name"]);
    d3.select("#tooltip #death")
    .text(" ");
  d3.select("#tooltip #media")
    .text(" ");
    d3.select("#tooltip").classed("hidden", false);
  }

  d3.selectAll("path")
   .style("opacity", 0.3);

  d3.select(this)
    .style("opacity", 1);

}

function mouseleave(d){
  d3.select("#tooltip").classed("hidden", true);

  d3.selectAll("path")
    .style("opacity", 1);
}


// Stash the old values for transition.
function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}

// Interpolate the arcs in data space.
function arcTween(a) {
  var i = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  return function(t) {
    var b = i(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  };
}
